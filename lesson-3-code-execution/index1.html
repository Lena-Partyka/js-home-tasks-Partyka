<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Task 1</title>
</head>
<body>
<script>
  'use strict';

  let tasksCompleted = {
    'Anna': 29,
    'Serg': 35,
    'Elena': 1,
    'Anton': 99
  };

  function productiveEmployee(tasksCompleted) {

    let maxTask = 0;
    let maxName = null;

    //применяем деструктурирующее присваивание
    //и Object.entries()
    for(let [name, task] of Object.entries(tasksCompleted)) {
      if (maxTask < task) {
        maxTask = task;
        maxName = name;
      }
    }
    return maxName;
  }

  console.log(productiveEmployee(tasksCompleted));

</script>
</body>
</html>
