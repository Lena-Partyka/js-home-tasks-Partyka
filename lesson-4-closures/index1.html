  <script>
  'use strict'

  let n = 8;
  let table = "";
  for (let row = 1; row <= n; row++) {
    for (let cell = 1; cell <= n; cell++) {
      if (row % 2 == cell % 2) {
        table += '#';
      } else {
        table += ' '
      }
    }
    table += "\n";
  }

  console.log(table)

  </script>
