<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    (function() {
      function Question(question, answers, correct) {
        this.question = question;
        this.answers = answers;
        this.correct = correct;
      }

      Question.prototype.showQuestion = function () {
        console.log(this.question);

        for (i = 0; i < this.answers.length; i++) {
          console.log(i + ': ' + this.answers[i]);
        }
      }

      Question.prototype.checkAnswer = function(ans) {
        if (ans == this.correct) {
          console.log('Ты угадал!');
        } else {
          console.log('Ответ неверный. Попробуй еще раз!');
        }
      }

      var question1 = new Question('Два конца, два кольца, посредине гвоздик.', ['ножницы', 'дыба', 'гимнастические кольца'], 0);
      var question2 = new Question('Не огонь, а жжется.', ['огненная вода', 'крапива', 'Луна'], 1);
      var question3 = new Question('Зимой и летом одним цветом.', ['береза', 'клен', 'ель'], 2);
      var questions = [question1, question2, question3];

      var randomQuestion = Math.floor(Math.random() * questions.length);
      questions[randomQuestion].showQuestion();

      var answer = parseInt(prompt('Выбери цифру, под которой находится правильный ответ:'));
      questions[randomQuestion].checkAnswer(answer);
    })();
  </script>
</body>
</html>
